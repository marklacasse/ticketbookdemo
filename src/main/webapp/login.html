<!DOCTYPE html>
<html>
<head>
    <title>Login - TicketBook</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">TicketBook Login</h3>
                    </div>
                    <div class="panel-body">
                        <form method="POST" action="j_security_check">
                            <div class="form-group">
                                <label for="j_username">Username:</label>
                                <input type="text" class="form-control" id="j_username" name="j_username" required autofocus>
                            </div>
                            <div class="form-group">
                                <label for="j_password">Password:</label>
                                <input type="password" class="form-control" id="j_password" name="j_password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
